server.port=8302
spring.profiles.active=dev
spring.application.name=service-app
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/${DATABASE}?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

mybatis-plus.mapper-locations= classpath:com/boop/love_sing/app/mapper/xml/*.xml
mybatis-plus.configuration.log-impl= org.apache.ibatis.logging.stdout.StdOutImpl