server.port=8302
spring.profiles.active=dev
spring.application.name=service-app
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/${DATABASE}?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

spring.jpa.generate-ddl=true
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://${MYSQL_HOST}:3306/${DATABASE}?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
spring.flyway.user=${MYSQL_USER}
spring.flyway.password=${MYSQL_PASSWORD}

spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
